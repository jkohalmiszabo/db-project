{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Ã„rzte freischalten</h2>

  {% if pending %}
    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr>
          <th>Username</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody>
        {% for u in pending %}
        <tr>
          <td>{{ u.username }}</td>
          <td>
            <form method="POST">
              <input type="hidden" name="user_id" value="{{ u.id }}">
              <button class="btn btn-success btn-sm">Freischalten</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="text-muted">Keine pending Nutzer.</p>
  {% endif %}
</div>
{% endblock %}
