{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 700px;">
  <h2>Verstorbenen erfassen</h2>

  <form method="POST" class="card p-3 shadow-sm">
    <div class="row g-2">
      <div class="col-md-6">
        <label class="form-label">Vorname</label>
        <input name="vorname" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Nachname</label>
        <input name="nachname" class="form-control">
      </div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-md-6">
        <label class="form-label">Telefon Angehörige</label>
        <input name="telefonnummerangehorige" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Spital</label>
        <input name="spital" class="form-control">
      </div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-md-4">
        <label class="form-label">Gewicht (kg)</label>
        <input name="gewicht" type="number" step="0.1" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Grösse (cm)</label>
        <input name="groesse" type="number" step="0.1" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Blutgruppe</label>
        <select name="blutgruppe" class="form-select" required>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option>
          <option>0+</option><option>0-</option>
        </select>
      </div>
    </div>

    <div class="mt-2">
      <label class="form-label">Alter (Jahre)</label>
      <input name="alter_jahre" type="number" min="0" max="100" class="form-control" required>
    </div>

    <hr class="my-3">
    <h5>Spenderorgane</h5>

    <div class="d-flex flex-wrap gap-3">
      <label><input type="checkbox" name="organs" value="Herz"> Herz</label>
      <label><input type="checkbox" name="organs" value="Leber"> Leber</label>
      <label><input type="checkbox" name="organs" value="Niere"> Niere</label>
      <label><input type="checkbox" name="organs" value="Lunge"> Lunge</label>
      <label><input type="checkbox" name="organs" value="Bauchspeicheldrüse"> Bauchspeicheldrüse</label>
      <label><input type="checkbox" name="organs" value="Darm"> Darm</label>
    </div>

    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-warning" type="submit">Speichern</button>
      <a class="btn btn-secondary" href="{{ url_for('doctor_dashboard') }}">Abbrechen</a>
    </div>
  </form>
</div>
{% endblock %}
